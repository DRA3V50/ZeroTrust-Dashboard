name: Daily Update

# Runs at 8AM and 8PM EST every day
on:
  schedule:
    - cron: '0 13,1 * * *'  # UTC times for 8AM and 8PM EST
  workflow_dispatch:       # Allows manual trigger

jobs:
  update_dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create / Update SQLite DB
        run: python scripts/create_controls_db.py

      - name: Generate Graphs
        run: python scripts/generate_graphs.py

      - name: Generate Badges
        run: python scripts/generate_badges.py

      - name: Update Dashboard Report
        run: python scripts/update_dashboard.py

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_Sim_Token }}  # Use your personal token
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add assets/graphs/*.png assets/badges/*.svg reports/latest_report.md
          git commit -m "Automated daily update: graphs, badges, report" || echo "No changes to commit"
          git push https://DRA3V50:${GITHUB_TOKEN}@github.com/DRA3V50/ZeroTrust-Dashboard.git HEAD:main
