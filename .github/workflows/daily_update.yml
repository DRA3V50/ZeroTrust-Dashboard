name: Daily ZeroTrust Dashboard Update

on:
  schedule:
    # Early morning EST (7 AM) → 12:00 UTC
    - cron: '0 12 * * *'
    # Late night EST (11 PM) → 04:00 UTC
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  update_dashboard:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    # ✅ Create SQLite DB if missing / remove invalid
    - name: Create SQLite DB
      run: python scripts/create_controls_db.py

    # Run dashboard and badge scripts
    - name: Run Python Scripts
      run: |
        python scripts/update_dashboard.py
        python scripts/generate_badges.py

    # Commit and push generated files
    - name: Commit & Push Updates
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add reports/latest_report.md assets/badges/*.svg
        git commit -m "Automated daily update: report + badges" || echo "No changes to commit"
        git push
