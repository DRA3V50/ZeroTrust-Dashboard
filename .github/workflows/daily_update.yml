name: Daily Dashboard Update

# Run twice daily EST and allow manual trigger
on:
  schedule:
    - cron: '10 10 * * *'  # 05:10 EST
    - cron: '0 4 * * *'    # 23:00 EST
  workflow_dispatch:       # manual trigger

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Upgrade pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # 3.1️⃣ Install dependencies
      - name: Install Python dependencies
        run: pip install svgwrite

      # 4️⃣ Ensure database exists
      - name: Create Controls DB
        run: python scripts/create_controls_db.py

      # 5️⃣ Update dashboard report
      - name: Update Dashboard
        run: python scripts/update_dashboard.py

      # 6️⃣ Generate badges
      - name: Generate Badges
        run: python scripts/generate_badges.py

      # 7️⃣ Commit & push using your PAT
      - name: Commit & Push Updates
        env:
          GH_PAT: ${{ secrets.PAT_Sim_Token }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add reports/latest_report.md assets/badges/*.svg
          git commit -m "Automated daily update: report + badges" || echo "No changes to commit"
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} HEAD:main
