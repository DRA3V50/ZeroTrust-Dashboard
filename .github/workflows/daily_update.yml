name: Daily Update

on:
  schedule:
    # Runs at 05:00 AM and 11:00 PM EST
    - cron: '0 10,4 * * *'  # UTC time: EST +5h
  workflow_dispatch:  # Allows manual run

jobs:
  update_dashboard:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Upgrade pip and install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas svgwrite

    - name: Create/Update controls database
      run: python scripts/create_controls_db.py

    - name: Update dashboard report
      run: python scripts/update_dashboard.py

    - name: Generate badges
      run: python scripts/generate_badges.py

    - name: Commit and push changes
      env:
        PAT_Sim_Token: ${{ secrets.PAT_Sim_Token }}
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git commit -m "Automated daily update: report + badges" || echo "No changes to commit"
        git push https://PAT_Sim_Token@github.com/${{ github.repository }}.git HEAD:main
