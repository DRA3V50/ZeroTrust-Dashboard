name: Generate Graphs & Badges

on:
  schedule:
    # Runs at 00:00 and 12:00 UTC daily
    - cron: '0 0,12 * * *'
  workflow_dispatch:  # Allows manual run

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib pybadges==3.0.1

      - name: Generate graphs & badges
        run: python scripts/generate_graphs.py

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit updated graphs & badges
        run: |
          git add assets/graphs/ assets/badges/
          git commit -m "Automated update: graphs & badges" || echo "No changes to commit"

      - name: Push changes
        env:
          TOKEN: ${{ secrets.ZeroTrust_PAT }}
        run: |
          git push https://github-actions[bot]:$TOKEN@github.com/${{ github.repository }}.git HEAD:main
