name: Daily Update

on:
  schedule:
    # Run twice daily at 8:00 AM and 8:00 PM UTC
    - cron: '0 8,20 * * *'
  workflow_dispatch:

jobs:
  update_dashboard:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas matplotlib pybadges

    - name: Create/Update SQLite Database
      run: python scripts/create_controls_db.py

    - name: Generate Graphs and Badges
      run: python scripts/generate_graphs.py

    - name: Update Dashboard Report
      run: python scripts/update_dashboard.py

    - name: Commit and Push Updates
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add assets/badges/* assets/graphs/* latest_report.md
        git commit -m "Automated daily update: report + badges + graphs" || echo "No changes to commit"
        git push
