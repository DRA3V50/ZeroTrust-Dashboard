name: Daily Zero-Trust Dashboard Update

on:
  schedule:
    # Runs at 06:00 AM and 10:00 PM EST (UTC-5)
    - cron: '0 11 * * *'  # 06:00 AM EST
    - cron: '0 3 * * *'   # 10:00 PM EST
  workflow_dispatch:      # Allows manual trigger

jobs:
  update_dashboard:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install svgwrite

      # 4️⃣ Create / update SQLite database
      - name: Create Controls DB
        run: python scripts/create_controls_db.py

      # 5️⃣ Update Markdown report
      - name: Update Dashboard Report
        run: python scripts/update_dashboard.py

      # 6️⃣ Generate SVG badges
      - name: Generate Badges
        run: python scripts/generate_badges.py

      # 7️⃣ Commit & Push changes using PAT
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_Sim_Token }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/latest_report.md assets/badges/
          git commit -m "Automated daily update: report + badges" || echo "No changes to commit"
          git push https://${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
