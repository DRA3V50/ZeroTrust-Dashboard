name: Daily Update

on:
  schedule:
    # Twice a day at 08:00 and 20:00 EST
    - cron: '0 13,1 * * *'  # EST = UTC-5/UTC-4 depending on DST
  workflow_dispatch:

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Graphs and Badges
        run: |
          python scripts/generate_graphs.py

      - name: Update Dashboard Report
        run: |
          python scripts/update_dashboard.py

      - name: Commit and Push Changes
        env:
          REPO_TOKEN: ${{ secrets.ZT_DASHBOARD_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/ reports/latest_report.md
          git commit -m "Automated daily update: graphs, badges, report" || echo "No changes to commit"
          git push https://x-access-token:${REPO_TOKEN}@github.com/DRA3V50/ZeroTrust-Dashboard.git main
