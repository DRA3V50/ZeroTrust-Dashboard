name: Daily Update

# Run twice a day in EST (UTC-5). GitHub uses UTC, so 8 AM & 8 PM EST = 13:00 & 01:00 UTC
on:
  schedule:
    - cron: '13 0 * * *'  # 8 AM EST
    - cron: '01 12 * * *' # 8 PM EST
  workflow_dispatch:  # Allows manual trigger

jobs:
  update_dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create/Update SQLite DB
        run: python scripts/create_controls_db.py

      - name: Generate Graphs
        run: python scripts/generate_graphs.py

      - name: Generate Badges
        run: python scripts/generate_badges.py

      - name: Update Dashboard Report
        run: python scripts/update_dashboard.py

      - name: Commit and Push Updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@github.com"
          git add assets/graphs/* assets/badges/* reports/latest_report.md
          git commit -m "Automated daily update: graphs, badges, report" || echo "No changes to commit"
          git push https://DRA3V50:${{ secrets.PAT_TOKEN }}@github.com/DRA3V50/ZeroTrust-Dashboard.git

