name: Daily ZeroTrust Update

on:
  schedule:
    - cron: '0 9,21 * * *'  # 9AM & 9PM EST (14:00 & 02:00 UTC)
  workflow_dispatch:

jobs:
  update_dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Generate graphs & badges
        run: python scripts/generate_graphs.py
      - name: Update dashboard report
        run: python scripts/update_dashboard.py
      - name: Commit & push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Automated update: graphs, badges, report
          branch: main
          file_pattern: "assets/**,reports/**"
          github_token: ${{ secrets.ZT_DASHBOARD_PAT }}
