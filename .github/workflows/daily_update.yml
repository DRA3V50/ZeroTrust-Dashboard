name: ZeroTrust Update

on:
  schedule:
    - cron: '0 13 * * *'   # 8 AM EST
    - cron: '0 1 * * *'    # 8 PM EST
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install dependencies
      - run: pip install -r requirements.txt

      # 4️⃣ Run scripts
      - run: python scripts/create_controls_db.py
      - run: python scripts/generate_graphs.py
      - run: python scripts/update_dashboard.py

      # 5️⃣ Commit & push updates using PAT
      - name: Commit & Push
        env:
          PAT: ${{ secrets.Zero_Trust_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add outputs/graphs outputs/badges reports data
          git commit -m "Automated update: $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          # Fix remote URL with PAT (no trailing slash)
          git remote set-url origin https://$PAT@github.com/DRA3V50/ZeroTrust-Dashboard.git
          git push origin main
