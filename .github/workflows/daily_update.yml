name: Daily Update

on:
  schedule:
    # 8 AM EST and 8 PM EST
    # EST = UTC-5
    - cron: '0 13 * * *'   # 8 AM EST
    - cron: '0 1 * * *'    # 8 PM EST
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create database
        run: python scripts/create_controls_db.py

      - name: Generate graphs & badges
        run: python -m scripts.generate_graphs

      - name: Commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.ZeroTrust_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets reports data
          git commit -m "Automated daily update" || echo "No changes"
          git push
