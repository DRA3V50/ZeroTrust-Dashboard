name: Daily ZeroTrust Dashboard Update

on:
  schedule:
    - cron: '0 10,22 * * *'  # 10:00 AM & 10:00 PM EST
  workflow_dispatch:

jobs:
  update_dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib pybadges SQLAlchemy tabulate

      - name: Generate Graphs & Badges
        run: python scripts/generate_graphs.py

      - name: Update Report
        run: python scripts/update_dashboard.py

      - name: Commit & Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.ZeroTrust_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/graphs/ assets/badges/ reports/latest_report.md
          git commit -m "Automated update: graphs, badges, report" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.ZeroTrust_PAT }}@github.com/DRA3V50/ZeroTrust-Dashboard.git HEAD:main
