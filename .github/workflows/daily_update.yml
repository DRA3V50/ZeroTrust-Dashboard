name: Auto Update ZeroTrust Dashboard

on:
  schedule:
    - cron: '0 0,12 * * *' # Twice daily UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib pybadges

      - name: Create/Update Database
        run: python scripts/create_controls_db.py

      - name: Generate Graphs and Badges
        run: python scripts/generate_graphs.py

      - name: Commit & Push Generated Assets
        env:
          GITHUB_TOKEN: ${{ secrets.ZeroTrust_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/
          git commit -m "Automated update: graphs & badges" || echo "No changes to commit"
          git push https://DRA3V50:${GITHUB_TOKEN}@github.com/DRA3V50/ZeroTrust-Dashboard.git HEAD:main
