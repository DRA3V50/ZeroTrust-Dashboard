name: ZeroTrust Update

on:
  schedule:
    - cron: '0 13 * * *'   # 8 AM EST
    - cron: '0 1 * * *'    # 8 PM EST
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - run: pip install -r requirements.txt

      - run: python scripts/create_controls_db.py
      - run: python scripts/generate_graphs.py
      - run: python scripts/update_dashboard.py

      - env:
          GITHUB_TOKEN: ${{ secrets.ZeroTrust_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets reports data
          git commit -m "Automated update" || echo "No changes"
          git push
