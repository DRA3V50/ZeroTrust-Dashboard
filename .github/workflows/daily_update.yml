name: Update Zero Trust Dashboard

on:
  schedule:
    # Runs twice daily at 07:00 AM and 07:00 PM EST
    - cron: '12 12,0 * * *'  # 07:00 AM & 07:00 PM EST converted to UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate dashboard
      run: |
        python scripts/update_dashboard.py
        python scripts/generate_graphs.py
        python scripts/generate_badges.py

    - name: Commit and push updates
      env:
        TOKEN: ${{ secrets.ZeroTrustPAT }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add outputs graphs reports assets
        git commit -m "Automated update: $(date '+%Y-%m-%d %H:%M EST')"
        git push https://x-access-token:$TOKEN@github.com/${{ github.repository }}.git HEAD:main
