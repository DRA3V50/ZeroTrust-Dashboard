name: ZeroTrust Dashboard Update

on:
  schedule:
    # Runs at 08:00 and 20:00 EST daily
    - cron: '0 13,1 * * *'  # GitHub cron uses UTC, EST = UTC-5
  workflow_dispatch:  # Allows manual run

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install tabulate  # required for markdown report

      - name: Create directories if missing
        run: |
          mkdir -p assets/graphs
          mkdir -p assets/badges
          mkdir -p reports

      - name: Generate graphs and badges
        run: |
          python scripts/generate_graphs.py

      - name: Update dashboard report
        run: |
          python scripts/update_dashboard.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.ZT_DASHBOARD_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/ reports/
          git commit -m "Automated update: graphs, badges, report" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/DRA3V50/ZeroTrust-Dashboard.git HEAD:main
