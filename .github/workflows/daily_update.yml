name: Daily Update Dashboard

on:
  schedule:
    # Runs at 06:00 and 22:00 EST daily
    - cron: '0 11,3 * * *'  # GitHub Actions uses UTC
  workflow_dispatch:

jobs:
  update_dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas svgwrite

      - name: Create Controls Database
        run: python scripts/create_controls_db.py

      - name: Update Dashboard
        run: python scripts/update_dashboard.py

      - name: Generate Badges
        run: python scripts/generate_badges.py

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_Sim_Token }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/latest_report.md assets/badges/
          git commit -m "Automated daily update: report + badges" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
