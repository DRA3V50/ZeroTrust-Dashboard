name: Zero-Trust Dashboard Update

on:
  schedule:
    # Runs at 6:00 AM and 11:00 PM EST daily
    - cron: '0 11 * * *'  # 6 AM EST
    - cron: '0 4 * * *'   # 11 PM EST
  workflow_dispatch:

jobs:
  update_dashboard:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sqlite3 svgwrite

    - name: Create/update controls database
      run: python scripts/create_controls_db.py

    - name: Generate dashboard report
      run: python scripts/update_dashboard.py

    - name: Generate badges
      run: python scripts/generate_badges.py

    - name: Commit and push changes
      env:
        PAT: ${{ secrets.PAT_Sim_Token }}
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add reports/latest_report.md assets/badges/
        git commit -m "Automated daily update: report + badges" || echo "No changes to commit"
        git push https://$PAT@github.com/${{ github.repository }} HEAD:main
