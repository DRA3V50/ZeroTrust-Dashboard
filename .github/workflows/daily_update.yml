name: Daily Update Dashboard

on:
  schedule:
    # Runs twice daily: 06:00 and 22:00 EST
    - cron: "0 11,03 * * *" # UTC times for 06:00 & 22:00 EST
  workflow_dispatch:

jobs:
  update_dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install --upgrade pip svgwrite

      - name: Create database if missing
        run: python scripts/create_controls_db.py

      - name: Update dashboard report
        run: python scripts/update_dashboard.py

      - name: Generate badges
        run: python scripts/generate_badges.py

      - name: Commit & push changes
        env:
          PAT_TOKEN: ${{ secrets.PAT_SIM_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add reports latest_report.md assets/badges/*.svg
          git commit -m "Automated daily update: report + badges" || echo "No changes to commit"
          git push https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }} HEAD:main
