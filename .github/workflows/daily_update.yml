name: ZeroTrust Dashboard Update

on:
  schedule:
    # EST 06:00 and 18:00 => UTC 11:00 and 23:00
    - cron: '0 11 * * *'
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  update_dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scripts
        run: |
          python scripts/create_controls_db.py
          python scripts/generate_graphs.py
          python scripts/update_dashboard.py

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.ZeroTrust_PAT }}
        run: |
          git add assets/graphs/ assets/badges/ reports/latest_report.md
          git commit -m "Automated update: graphs, badges, report" || echo "No changes to commit"
          git push origin main
