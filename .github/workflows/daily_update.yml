name: Daily Update

on:
  schedule:
    - cron: '0 8,20 * * *'  # Runs at 8:00 AM and 8:00 PM UTC
  workflow_dispatch:

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Generate dashboard, badges, and graphs
      run: |
        python scripts/create_controls_db.py
        python scripts/update_dashboard.py
        python scripts/generate_badges.py
        python scripts/generate_graphs.py

    - name: Commit and push updates
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add assets/badges/* assets/graphs/* latest_report.md || echo "No changes to commit"
        git commit -m "Automated update: badges, graphs, and report [skip ci]" || echo "Nothing to commit"
        git push origin main
