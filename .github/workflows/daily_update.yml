name: Daily Update

on:
  schedule:
    - cron: '0 0,12 * * *'  # twice daily
  workflow_dispatch:       # manual run

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib pybadges==1.3.0

      - name: Create database
        run: python scripts/create_controls_db.py

      - name: Generate graphs and badges
        run: python scripts/generate_graphs.py

      - name: Commit and push updates
        env:
          PAT: ${{ secrets.ZT_DASHBOARD_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/ badges/ graphs/ reports/
          git commit -m "Automated update: graphs, badges, report" || echo "No changes"
          git push https://$PAT@github.com/DRA3V50/ZeroTrust-Dashboard.git HEAD:main
