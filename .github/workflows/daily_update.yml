name: Daily ZeroTrust Dashboard Update

on:
  schedule:
    - cron: '0 7 * * *'   # 7 AM EST
    - cron: '0 23 * * *'  # 11 PM EST
  workflow_dispatch:

env:
  PAT_TOKEN: ${{ secrets.PAT_SIM_TOKEN }}

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install svgwrite

      - name: Ensure data folder exists
        run: |
          mkdir -p data
          touch data/.gitkeep

      - name: Create SQLite DB
        run: |
          python scripts/create_controls_db.py

      - name: Update dashboard
        run: |
          python scripts/update_dashboard.py

      - name: Generate badges
        run: |
          python scripts/generate_badges.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_SIM_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/latest_report.md assets/badges/
          git commit -m "Automated daily update: report + badges" || echo "No changes to commit"
          git push https://x-access-token:${PAT_TOKEN}@github.com/${GITHUB_REPOSITORY}.git HEAD:main
