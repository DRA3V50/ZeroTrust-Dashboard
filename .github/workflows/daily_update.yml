name: Update Dashboard

on:
  schedule:
    - cron: '0 6,18 * * *' # 6 AM and 6 PM EST
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate graphs & badges
        run: python scripts/generate_graphs.py

      - name: Update dashboard report
        run: python scripts/update_dashboard.py

      - name: Commit & Push changes
        env:
          REPO_TOKEN: ${{ secrets.ZT_DASHBOARD_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/graphs assets/badges reports/latest_report.md
          git commit -m "Automated update: graphs, badges, report" || echo "No changes to commit"
          git push https://$REPO_TOKEN@github.com/DRA3V50/ZeroTrust-Dashboard.git HEAD:main
