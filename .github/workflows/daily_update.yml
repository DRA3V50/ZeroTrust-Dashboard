name: Zero Trust Dashboard Update

on:
  schedule:
    - cron: '0 12,22 * * *' # Runs at 12:00 PM and 10:00 PM EST
  workflow_dispatch:

jobs:
  update_dashboard:
    runs-on: ubuntu-latest
    env:
      TOKEN: ${{ secrets.ZeroTrustPAT }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Ensure folders exist
      run: |
        mkdir -p outputs/badges
        mkdir -p outputs/graphs

    - name: Run scripts
      run: |
        python scripts/update_dashboard.py
        python scripts/generate_badges.py
        python scripts/generate_graphs.py

    - name: Commit and push updates
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Automated update: $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
        git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git HEAD:main
