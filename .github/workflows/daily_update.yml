name: Daily Zero-Trust Dashboard Update

on:
  schedule:
    # Run at 6:00 AM and 11:00 PM EST
    - cron: '0 11,4 * * *'  # UTC
  workflow_dispatch:

jobs:
  update_dashboard:
    runs-on: ubuntu-latest
    env:
      PAT: ${{ secrets.PAT_SIM_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # IMPORTANT: disables default GITHUB_TOKEN for push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          python -m pip install pandas numpy svgwrite pytz tzdata python-dateutil

      - name: Create/Update Controls Database
        run: python scripts/create_controls_db.py

      - name: Generate Dashboard Report
        run: python scripts/update_dashboard.py

      - name: Generate Badges
        run: python scripts/generate_badges.py

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit changes
        run: |
          git add reports/latest_report.md assets/badges/*.svg
          git diff --cached --quiet || git commit -m "Automated daily update: report + badges"

      - name: Push changes using PAT
        run: git push https://$PAT@github.com/DRA3V50/ZeroTrust-Dashboard.git HEAD:main
