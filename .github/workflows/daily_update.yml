name: Daily Dashboard Update

# Schedule: Twice daily in EST (UTC 10:00 & 04:00)
on:
  schedule:
    - cron: '10 10 * * *'  # 05:00 EST
    - cron: '0 4 * * *'    # 23:00 EST
  workflow_dispatch:       # allow manual trigger

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Upgrade pip (no sqlite install)
      - name: Install dependencies
        run: python -m pip install --upgrade pip

      # 4️⃣ Update dashboard report
      - name: Update Dashboard
        run: python scripts/update_dashboard.py

      # 5️⃣ Generate badges
      - name: Generate Badges
        run: python scripts/generate_badges.py

      # 6️⃣ Commit & Push updates using PAT
      - name: Commit & Push Updates
        env:
          GH_PAT: ${{ secrets.PAT_Token }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add reports/latest_report.md assets/badges/*.svg
          git commit -m "Automated daily update: report + badges" || echo "No changes to commit"
          git push https://x-access-token:${GH_PAT}@github.com/DRA3V50/ZeroTrust-Dashboard.git HEAD:main
