name: Daily Update

# Run twice a day in EST (UTC-5)
on:
  schedule:
    - cron: '0 13,1 * * *'  # 8 AM and 8 PM EST (13:00 and 01:00 UTC)
  workflow_dispatch:  # Allows manual trigger

jobs:
  update_dashboard:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install tabulate  # needed for to_markdown

      # 4️⃣ Run scripts
      - name: Create/Update Database
        run: python scripts/create_controls_db.py

      - name: Generate Graphs
        run: python scripts/generate_graphs.py

      - name: Generate Badges
        run: python scripts/generate_badges.py

      - name: Update Dashboard/Report
        run: python scripts/update_dashboard.py

      # 5️⃣ Debug: list generated files
      - name: List generated assets
        run: ls -R assets/ graphs/ badges/ reports/

      # 6️⃣ Commit & Push changes
      - name: Commit and push changes
        env:
          PERSONAL_TOKEN: ${{ secrets.ZT_DASHBOARD_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/graphs/* assets/badges/* reports/latest_report.md
          git commit -m "Automated daily update: graphs, badges, report" || echo "No changes to commit"
          git push https://DRA3V50:${PERSONAL_TOKEN}@github.com/DRA3V50/ZeroTrust-Dashboard.git HEAD:main
