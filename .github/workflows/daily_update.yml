name: Daily Update

# Run twice a day at 8 AM and 8 PM EST
on:
  schedule:
    - cron: '0 13,1 * * *'  # 8 AM and 8 PM EST converted to UTC
  workflow_dispatch:        # Allows manual triggering

jobs:
  update_dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # We'll use our PAT for push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt tabulate

      - name: Create / update SQLite DB
        run: python scripts/create_controls_db.py

      - name: Generate graphs
        run: python scripts/generate_graphs.py

      - name: Generate badges
        run: python scripts/generate_badges.py

      - name: Update report
        run: python scripts/update_dashboard.py

      - name: Push changes to repository
        env:
          GITHUB_TOKEN: ${{ secrets.ZT_DASHBOARD_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/graphs/*.png assets/badges/*.svg reports/latest_report.md
          git commit -m "Automated daily update: graphs, badges, report" || echo "No changes to commit"
          git push https://DRA3V50:${GITHUB_TOKEN}@github.com/DRA3V50/ZeroTrust-Dashboard.git HEAD:main
