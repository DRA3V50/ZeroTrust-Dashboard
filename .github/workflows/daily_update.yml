name: Zero Trust Dashboard Update

on:
  schedule:
    # Run twice daily at 00:00 and 12:00 UTC
    - cron: "0 0,12 * * *"
  workflow_dispatch:

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate Dashboard and Badges
      run: |
        python scripts/update_dashboard.py
        python scripts/generate_graphs.py

    - name: Commit and Push changes
      env:
        GITHUB_TOKEN: ${{ secrets.ZeroTrustPAT }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add outputs/graphs/* outputs/badges/* reports/*.md
        git commit -m "Automated update: $(date '+%Y-%m-%d %H:%M')"
        git push origin main
