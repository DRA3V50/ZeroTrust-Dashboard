name: Daily Update

on:
  schedule:
    - cron: '0 9 * * *' # every day at 09:00 UTC
  workflow_dispatch:

jobs:
  update_dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas svgwrite matplotlib

      - name: Generate badges and graphs
        run: |
          python scripts/create_controls_db.py
          python scripts/update_dashboard.py
          python scripts/generate_badges.py
          python scripts/generate_graphs.py  # NEW: bar/column chart generator

      - name: Commit and push updates
        env:
          PAT_TOKEN: ${{ secrets.PAT_SIM_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/badges/ reports/latest_report.md assets/graphs/
          git commit -m "Automated daily update: badges + graphs" || echo "No changes to commit"
          git push https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }} HEAD:main
