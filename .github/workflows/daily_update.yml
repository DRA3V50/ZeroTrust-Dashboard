name: Daily Dashboard Update

on:
  schedule:
    # Runs at 06:00 and 22:00 EST (convert to UTC: 11:00, 03:00)
    - cron: "0 11 * * *"
    - cron: "0 3 * * *"
  workflow_dispatch:  # allows manual trigger

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install svgwrite

      - name: Create DB if missing
        run: python scripts/create_controls_db.py

      - name: Update dashboard report
        run: python scripts/update_dashboard.py

      - name: Generate badges
        run: python scripts/generate_badges.py

      - name: Commit & Push Updates
        env:
          GH_PAT: ${{ secrets.PAT_SIM_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add reports/latest_report.md assets/badges/*.svg
          git commit -m "Automated daily update: report + badges" || echo "No changes to commit"
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} HEAD:main
