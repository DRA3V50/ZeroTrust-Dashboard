name: Daily Update

on:
  schedule:
    - cron: '0 8,20 * * *' # 8:00 AM and 8:00 PM EST
  workflow_dispatch:

jobs:
  update_dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib svgwrite

      - name: Create/Update Controls DB
        run: python scripts/create_controls_db.py

      - name: Update Dashboard
        run: python scripts/update_dashboard.py

      - name: Generate Badges
        run: python scripts/generate_badges.py

      - name: Generate Graphs
        run: python scripts/generate_graphs.py

      - name: Configure Git
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit & Push Updates
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_SIM_TOKEN }}
        run: |
          git add .
          git commit -m "Automated daily update: report, badges & graphs" || echo "No changes to commit"
          git push origin main
