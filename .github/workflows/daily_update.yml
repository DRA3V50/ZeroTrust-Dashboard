name: Generate Graphs & Badges

on:
  schedule:
    # Twice daily at 00:00 and 12:00 UTC
    - cron: '0 0,12 * * *'
  workflow_dispatch: # Allows manual run

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib pybadges==3.0.1  # latest working version

      - name: Create/Populate Database
        run: python scripts/create_controls_db.py

      - name: Generate Graphs & Badges
        run: python scripts/generate_graphs.py

      - name: Commit & Push updates
        env:
          GITHUB_TOKEN: ${{ secrets.ZT_DASHBOARD_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/ reports/
          git commit -m "Automated update: graphs, badges, report" || echo "No changes to commit"
          git push https://DRA3V50:${GITHUB_TOKEN}@github.com/DRA3V50/ZeroTrust-Dashboard.git main
