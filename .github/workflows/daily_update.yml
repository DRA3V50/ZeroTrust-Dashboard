name: Daily Update

on:
  schedule:
    - cron: '0 10,22 * * *' # Runs twice daily at 10:00 AM and 10:00 PM EST
  workflow_dispatch:

jobs:
  update_dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas svgwrite matplotlib

      - name: Create/Update Controls Database
        run: |
          python scripts/create_controls_db.py

      - name: Generate Dashboard Report
        run: |
          python scripts/update_dashboard.py

      - name: Generate Badges
        run: |
          python scripts/generate_badges.py

      - name: Generate Graphs
        run: |
          python scripts/generate_graphs.py

      - name: Commit and Push Changes
        env:
          PAT_SIM_TOKEN: ${{ secrets.PAT_SIM_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Automated daily update: report + badges + graphs" || echo "No changes to commit"
          git push https://x-access-token:${PAT_SIM_TOKEN}@github.com/DRA3V50/ZeroTrust-Dashboard.git
