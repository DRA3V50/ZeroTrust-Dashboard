name: Daily Update

on:
  schedule:
    - cron: "0 0,12 * * *"  # twice daily at 00:00 and 12:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib pybadges

      - name: Create database
        run: python scripts/create_controls_db.py

      - name: Generate graphs and badges
        run: python -m scripts.generate_graphs

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.ZT_DASHBOARD_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/*
          git commit -m "Automated update: graphs, badges"
          git push
