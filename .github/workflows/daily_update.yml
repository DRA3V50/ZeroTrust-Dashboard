name: Update Dashboard

on:
  schedule:
    # Runs at 8:00 AM and 8:00 PM EST
    - cron: '0 13,1 * * *'  # UTC 13:00 = 08:00 EST, UTC 01:00 = 20:00 EST
  workflow_dispatch:  # Allows manual trigger

jobs:
  update_dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib svgwrite tabulate

      - name: Create/Update Controls Database
        run: python scripts/create_controls_db.py

      - name: Generate Graphs
        run: python scripts/generate_graphs.py

      - name: Update Dashboard Report
        run: python scripts/update_dashboard.py

      - name: Generate Badges
        run: python scripts/generate_badges.py
