name: Daily Update Dashboard

on:
  schedule:
    # 8:00 AM and 8:00 PM EST -> 13:00 UTC and 01:00 UTC
    - cron: '13 * * * *'  # 8:00 AM EST
    - cron: '01 * * * *'  # 8:00 PM EST
  workflow_dispatch:

jobs:
  update_dashboard:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install pandas svgwrite

      - name: Create/Update Controls DB
        run: python scripts/create_controls_db.py

      - name: Update Dashboard Report
        run: python scripts/update_dashboard.py

      - name: Generate Badges
        run: python scripts/generate_badges.py

      - name: Commit & Push Updates
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_SIM_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/badges/*.svg reports/latest_report.md
          git commit -m "Automated update: report + badges" || echo "No changes to commit"
          git push origin main
