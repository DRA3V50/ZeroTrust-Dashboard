name: Zero Trust Dashboard Update

on:
  schedule:
    # Runs at 08:00 and 20:00 EST daily
    - cron: '0 13,1 * * *' # UTC 13:00 = 08:00 EST, 01:00 UTC = 20:00 EST
  workflow_dispatch:

jobs:
  update_dashboard:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Setup Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4️⃣ Cleanup old outputs
    - name: Cleanup old badges and graphs
      run: |
        find outputs/badges/ -type f -not -name '*.svg' -delete
        find outputs/graphs/ -type f -not -name '*.png' -delete
        echo "[INFO] Old non-standard output files removed"

    # 5️⃣ Run dashboard scripts
    - name: Run dashboard scripts
      run: |
        python scripts/update_dashboard.py
        python scripts/generate_badges.py
        python scripts/generate_graphs.py

    # 6️⃣ Touch outputs so Git detects changes
    - name: Touch outputs to ensure Git sees changes
      run: |
        find outputs/badges/ outputs/graphs/ -exec touch {} \;

    # 7️⃣ Clear old Git credentials
    - name: Clear old Git credentials
      run: git credential-cache exit || true

    # 8️⃣ Configure Git to use your personal token
    - name: Configure Git remote with personal token
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "actions@github.com"
        git remote set-url origin https://x-access-token:${{ secrets.ZeTr_PAT }}@github.com/${{ github.repository }}

    # 9️⃣ Commit and push updates using personal token
    - name: Commit and push updates
      run: |
        git add -f outputs/badges/ outputs/graphs/ reports/
        git commit -m "Automated update: $(date -u +"%Y-%m-%d %H:%M")" || echo "No changes to commit"
        git push origin HEAD:main
