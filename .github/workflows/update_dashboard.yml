name: Update Zero Trust Dashboard

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate database
        run: python scripts/create_controls_db.py

      - name: Update dashboard visuals
        run: python scripts/update_dashboard.py

      - name: Update README dynamic sections
        run: python scripts/update_readme.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add outputs README.md
          git commit -m "Automated dashboard update [skip ci]" || echo "No changes to commit"
          git push
