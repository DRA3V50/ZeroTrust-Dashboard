name: ZeroTrust Dashboard Update

on:
  schedule:
    - cron: "0 0,12 * * *"  # auto update twice daily at 00:00 and 12:00 UTC
  workflow_dispatch:       # allows manual runs

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib pybadges

      - name: Generate graphs
        run: python scripts/generate_graphs.py

      - name: Generate badges
        run: python scripts/generate_badges.py

      - name: Update README
        run: python scripts/update_readme.py

      - name: Commit and push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md outputs/graphs/*.png outputs/badges/*.svg
          git commit -m "Auto-update dashboard, graphs, and badges" || echo "No changes to commit"
          git push
