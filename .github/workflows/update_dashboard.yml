name: Zero Trust Dashboard Update

on:
  schedule:
    # Runs at 08:00 and 20:00 EST daily
    - cron: '0 13,1 * * *' # UTC 13:00 = 08:00 EST, 01:00 UTC = 20:00 EST
  workflow_dispatch:

jobs:
  update_dashboard:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup SSH Agent
      uses: webfactory/ssh-agent@v0.8.2
      with:
        ssh-private-key: ${{ secrets.ZE_TRUST_SSH }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create / update database
      run: python scripts/create_controls_db.py

    - name: Update dashboard data
      run: python scripts/update_dashboard.py

    - name: Generate badges
      run: python scripts/generate_badges.py

    - name: Generate graphs
      run: python scripts/generate_graphs.py

    - name: Update README
      run: python scripts/update_readme.py

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "actions@github.com"

    - name: Commit & push updates
      run: |
        git add -f outputs/badges/ outputs/graphs/ reports/ README.md
        git commit -m "Automated update: $(date -u +"%Y-%m-%d %H:%M")" || echo "No changes to commit"
        git push origin HEAD:main
