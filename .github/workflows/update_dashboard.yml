name: Update Zero Trust Dashboard

on:
  schedule:
    # Run at 00:00 and 12:00 EST every day
    - cron: '0 5,17 * * *' # GitHub Actions uses UTC; EST = UTC-5
  workflow_dispatch: # Allows manual trigger

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run dashboard scripts
        run: |
          python scripts/update_dashboard.py
          python scripts/generate_graphs.py
          python scripts/generate_badges.py

      - name: Configure Git for commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.ZeroTrustPAT }}
        run: |
          git add outputs/ badges/ reports/
          git commit -m "Automated update: $(date +'%Y-%m-%d %H:%M') || Zero Trust Dashboard"
          git push origin main || echo "No changes to push"
