name: Update Zero Trust Dashboard

on:
  workflow_dispatch:  # allows manual runs
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours (adjust as needed)

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.SSH_KEY }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pybadges matplotlib

      - name: Create & populate database
        run: python scripts/create_controls_db.py

      - name: Generate graphs
        run: python scripts/generate_graphs.py

      - name: Generate badges
        run: python scripts/generate_badges.py

      - name: Update README
        run: python scripts/update_readme.py

      - name: Commit & push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add README.md outputs/graphs outputs/badges
          git commit -m "Automated dashboard update" || echo "No changes to commit"
          git push
