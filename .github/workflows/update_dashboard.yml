name: Update Dashboard

on:
  schedule:
    - cron: '0 0,12 * * *'  # twice daily at midnight and noon UTC
  workflow_dispatch:

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install matplotlib seaborn pybadges tabulate pandas  # ensure all needed packages are present

      - name: Initialize database
        run: python scripts/create_controls_db.py

      - name: Update Dashboard
        run: python scripts/update_dashboard.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md outputs/graphs outputs/badges
          git commit -m "Automated dashboard update [skip ci]" || echo "No changes to commit"
          git push
