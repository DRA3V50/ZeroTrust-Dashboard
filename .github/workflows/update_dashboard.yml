name: Zero Trust Dashboard Update

# Run twice daily in EST and allow manual trigger
on:
  schedule:
    # EST: 08:00 & 20:00 → UTC 13:00 & 01:00
    - cron: '0 13,1 * * *'
  workflow_dispatch:

# Explicit permissions for push
permissions:
  contents: write

jobs:
  update_dashboard:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Run scripts in correct order
      - name: Run dashboard scripts
        run: |
          python scripts/update_dashboard.py
          python scripts/generate_badges.py
          python scripts/generate_graphs.py

      # 5️⃣ Configure Git
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"

      # 6️⃣ Commit and push updates safely
      - name: Commit and push updates
        env:
          GITHUB_TOKEN: ${{ secrets.ZeTr_PAT }}
        run: |
          git add outputs/badges/ outputs/graphs/ reports/
          git commit -m "Automated update: $(date -u +"%Y-%m-%d %H:%M")" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
