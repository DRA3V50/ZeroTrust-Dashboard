name: Zero Trust Dashboard Update

on:
  schedule:
    # Runs at 08:00 and 20:00 EST daily
    - cron: '0 13,1 * * *'  # UTC 13:00 = 08:00 EST, 01:00 UTC = 20:00 EST
  workflow_dispatch:

jobs:
  update_dashboard:
    runs-on: ubuntu-latest

    steps:
    # Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Setup Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Run scripts
    - name: Run dashboard scripts
      run: |
        python scripts/create_controls_db.py
        python scripts/update_dashboard.py
        python scripts/generate_badges.py
        python scripts/generate_graphs.py

    # Configure Git
    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "actions@github.com"

    # Clear old credentials
    - name: Clear old git credentials
      run: |
        git credential-cache exit || true
        git config --global --unset credential.helper || true

    # Debug remote URL
    - name: Debug remote URL
      run: |
        echo "Remote URL: https://x-access-token:${{ secrets.ZeTrust_PAT }}@github.com/${{ github.repository }}"

    # Commit & push updates
    - name: Commit and push updates
      run: |
        git remote set-url origin https://x-access-token:${{ secrets.ZeTrust_PAT }}@github.com/${{ github.repository }}
        git add -f outputs/badges/ outputs/graphs/ reports/
        git commit -m "Automated update: $(date -u +"%Y-%m-%d %H:%M")" || echo "No changes to commit"
        git push origin HEAD:main
      env:
        ZeTrust_PAT: ${{ secrets.ZeTrust_PAT }}
