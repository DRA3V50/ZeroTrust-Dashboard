name: Zero Trust Dashboard Update

on:
  schedule:
    - cron: '0 13,1 * * *' # 08:00 & 20:00 EST
  workflow_dispatch:

jobs:
  update_dashboard:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run dashboard scripts
      run: |
        python scripts/create_controls_db.py
        python scripts/update_dashboard.py
        python scripts/generate_graphs.py
        python scripts/generate_badges.py
        python scripts/update_readme.py

    - name: Configure SSH for pushing
      uses: webfactory/ssh-agent@v0.8.1
      with:
        ssh-private-key: ${{ secrets.SSH_KEY }}

    - name: Commit & push updates
      run: |
        git add -f outputs/ badges/ graphs/ reports/ README.md
        git commit -m "Automated update: $(date -u +"%Y-%m-%d %H:%M")" || echo "No changes"
        git push origin HEAD:main
