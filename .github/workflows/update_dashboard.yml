name: Update Security Dashboard

on:
  workflow_dispatch:  # allows manual runs
  schedule:
    - cron: '0 */12 * * *'  # runs every 12 hours, adjust as needed

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ensures full git history for commits

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib pybadges

      - name: Run scripts
        run: |
          python scripts/generate_graphs.py
          python scripts/generate_badges.py
          python scripts/update_readme.py

      - name: Configure SSH for Git
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push updates
        run: |
          git add README.md outputs/badges outputs/graphs
          git commit -m "Automated dashboard update" || echo "No changes to commit"
          git push git@github.com:DRA3V50/ZeroTrust-Dashboard.git HEAD:main
