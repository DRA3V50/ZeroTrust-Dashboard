name: Update Zero Trust Dashboard

on:
  schedule:
    - cron: "0 */12 * * *"  # every 12 hours
  workflow_dispatch:         # allows manual trigger

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib pybadges

      - name: Create / update SQLite DB
        run: |
          python scripts/create_controls_db.py

      - name: Generate badges
        run: |
          python scripts/generate_badges.py

      - name: Generate graphs
        run: |
          python scripts/generate_graphs.py

      - name: Update README
        run: |
          python scripts/update_readme.py

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md outputs/graphs outputs/badges
          git commit -m "Automated dashboard update" || echo "No changes to commit"
          git push
