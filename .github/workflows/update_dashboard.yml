name: Zero Trust Dashboard Update

on:
  schedule:
    # Runs at 08:00 and 20:00 EST daily
    - cron: '0 13,1 * * *'  # UTC 13:00 = 08:00 EST, 01:00 UTC = 20:00 EST
  workflow_dispatch:

jobs:
  update_dashboard:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Setup Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4️⃣ Run dashboard scripts
    - name: Run dashboard scripts
      run: |
        python scripts/update_dashboard.py
        python scripts/generate_badges.py
        python scripts/generate_graphs.py

    # 5️⃣ Configure Git
    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "actions@github.com"

    # 6️⃣ Debug remote URL (optional but recommended)
    - name: Debug remote URL
      run: |
        echo "Remote URL: https://x-access-token:${{ secrets.ZeTrust_PAT }}@github.com/${{ github.repository }}"

    # 7️⃣ Commit & push updates using new token
    - name: Commit and push updates
      run: |
        git remote set-url origin https://x-access-token:${{ secrets.ZeTrust_PAT }}@github.com/${{ github.repository }}
        git add -f outputs/badges/ outputs/graphs/ reports/
        git commit -m "Automated update: $(date -u +"%Y-%m-%d %H:%M")" || echo "No changes to commit"
        git push origin HEAD:main
      env:
        GITHUB_TOKEN: ${{ secrets.ZeTrust_PAT }}

