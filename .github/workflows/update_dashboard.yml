name: Zero Trust Dashboard Update

on:
  schedule:
    # Runs at 08:00 and 20:00 EST daily
    - cron: '0 13,1 * * *' # UTC 13:00 = 08:00 EST, 01:00 UTC = 20:00 EST
  workflow_dispatch:

jobs:
  update_dashboard:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install tabulate

      # 4️⃣ Run dashboard scripts
      - name: Run dashboard scripts
        run: |
          export PYTHONPATH="${GITHUB_WORKSPACE}"
          python scripts/create_controls_db.py
          python scripts/update_dashboard.py
          python scripts/generate_badges.py
          python scripts/generate_graphs.py

      # 5️⃣ Clear old git credentials
      - name: Clear old git credentials
        run: |
          git credential-cache exit || true
          git config --global --unset credential.helper || true

      # 6️⃣ Configure Git
      - name: Configure Git
        run: |
          git config user.name "ZeroTrust Dashboard Bot"
          git config user.email "actions@github.com"

      # 7️⃣ Start SSH agent for repo push
      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      # 8️⃣ Commit & push updates
      - name: Commit & push updates
        run: |
          git add -f outputs/badges/ outputs/graphs/ reports/
          git commit -m "Automated update: $(date -u +"%Y-%m-%d %H:%M")" || echo "No changes to commit"
          git push origin HEAD:main
