name: Update Zero Trust Dashboard

on:
  workflow_dispatch:   # Manual trigger
  schedule:
    - cron: '0 0,12 * * *'  # Twice daily at 00:00 and 12:00 UTC

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib pybadges sqlite3

      - name: Update database
        run: |
          python scripts/update_dashboard.py

      - name: Generate graphs
        run: |
          python scripts/generate_graphs.py

      - name: Generate badges
        run: |
          python scripts/generate_badges.py

      - name: Update README
        run: |
          python scripts/update_readme.py

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add outputs/graphs outputs/badges README.md
          git commit -m "Automated update: graphs, badges, and README"
          git push || echo "No changes to commit"

